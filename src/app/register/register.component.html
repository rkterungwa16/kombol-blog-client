
  <form class="modal-content"  (ngSubmit)="register()">
    <div class="container">
      <h1>Sign Up</h1>
      <p>Please fill in this form to create an account.</p>
      <hr>
      <label for="email"><b>Email</b></label>
        <input
          type="text"
          placeholder="Enter Email"
          name="email"
          [(ngModel)]="model.email"
        >
      <div class='form-group'>
        <label for="name"><b>Username</b></label>
         <input
          type="text"
          placeholder="Enter Username"
          name="name"
          [(ngModel)]="model.username"
        >
      </div>

      <div class='form-group'>
        <label for="psw"><b>Password</b></label>
        <input
          type="password"
          placeholder="Password"
          name="psw"
          [(ngModel)]="model.password"
        >
      </div>

      <div class='form-group'>
        <label for="confirm-psw"><b>Password</b></label>
        <input
          type="password"
          placeholder="Confirm Password"
          name="confirm-psw"
          [(ngModel)]="model.password_confirmation"
        >
      </div>

      <p>Already registered?
        <a [routerLink]="['/login']"style="color:dodgerblue">Login</a>.
      </p>

      <div class="clearfix">
        <button type="submit" (click)="register()" class="signupbtn">Sign Up</button>
      </div>
    </div>
  </form>
